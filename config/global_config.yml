    application_base_url: 'localhost:3000'
    
    # configuration for plone xml rpc call that creates user folders
    plone_xmlrpc_port: 80
    plone_xmlrpc_path: '/RPC2'
    plone_xmlrpc_server: "groups.twbtools.com"
    
